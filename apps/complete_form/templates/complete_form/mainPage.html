<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Protopia | Buzón </title>
        {% load static %} 
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
      <form action="https://protopia.up.railway.app/admin">
        <input type="submit" value="Admin" />
      </form>
      <div class="banner">
        <h1>Registro de Contactos</h1>
      </div>
        <div class="testbox">
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input class="submitButton" type = "submit" value ="Siguiente">
              </form>
        </div>
        <div class="logoutFooter">
          <a href="/accounts/logout/">
            <p class ="logout-Text">Cerrar sesión</p>
          </a>
        </div>
    </body>
</html>
